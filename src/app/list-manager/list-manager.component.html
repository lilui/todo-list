<div class="todo-app">
  <app-input-button-unit (todoItemChange)="createItem($event)"></app-input-button-unit>

  <ul>
    <li *ngFor="let todoItem of todoList">
      <app-todo-item [todoItem]="todoItem"
                     (todoItemRemove)="removeItem($event)"
                     (todoItemChange)="updateItem($event)"></app-todo-item>
    </li>
  </ul>
</div>
